<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Dashboard - Cupcakes Shop</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script> 
        <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11.5.0/dist/sweetalert2.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.5.0/dist/sweetalert2.all.min.js"></script>
        <style>
            body {
                background-color: #f8f9fa;
            }
            .navbar-custom {
                padding: 1rem;
                background-color: #fff;
                box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            }
            .product-list {
                display: flex;
                flex-wrap: wrap;
                gap: 1rem;
                padding: 1rem;
                justify-content: center;
            }
            .product-card {
                border: 1px solid #ddd;
                border-radius: 8px;
                padding: 1rem;
                width: 200px;
                text-align: center;
                background-color: #fff;
            }
            .product-card img {
                max-width: 100%;
                height: auto;
                border-radius: 8px;
            }
            .logout-btn {
                color: white;
                cursor: pointer;
            }
            footer {
                text-align: center;
                padding: 1rem 0;
                background-color: #fff;
                border-top: 1px solid #ddd;
            }
            /* Container para o loading */
            .loading-container {
                display: none; /* Inicialmente oculto */
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background-color: rgba(0, 0, 0, 0.5); /* Fundo semi-transparente */
                display: flex;
                justify-content: center;
                align-items: center;
                z-index: 9999; /* Garantir que o loading apareça sobre outros elementos */
            }

            /* Estilo para o spinner (ícone de carregamento) */
            .spinner {
                border: 8px solid #f3f3f3; /* Cor de fundo */
                border-top: 8px solid #3498db; /* Cor do spinner */
                border-radius: 50%;
                width: 50px;
                height: 50px;
                animation: spin 1s linear infinite; /* Animação do spinner */
            }

            /* Animação de rotação */
            @keyframes spin {
                0% {
                    transform: rotate(0deg);
                }
                100% {
                    transform: rotate(360deg);
                }
            }

            /* Texto de carregamento */
            .loading-container p {
                margin-top: 10px;
                color: white;
                font-size: 18px;
                font-family: Arial, sans-serif;
            }

        </style>
    </head>
    <body>

        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-custom">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Cupcakes Shop</a>
                <div class="d-flex align-items-center">
                    <span id="customer-name" class="me-3">Cliente</span>
                    <button class="btn btn-outline-dark" id="cart-btn" onclick="viewCart()">Carrinho (<span id="cart-count">0</span>)</button>
                    <button class="btn btn-danger logout-btn" onclick="logout()">Sair</button>
                </div>
            </div>
        </nav>

        <!-- Product List -->
        <div class="container">
            <h2 class="text-center my-4">Nossos Cupcakes</h2>
            <div id="product-list" class="product-list">
                <!-- Cupcakes serão carregados aqui -->
            </div>
        </div>

        <!-- Footer -->
        <footer class="bg-dark text-white text-center py-3 mt-4">
            <p>&copy; 2024 Cupcakes Shop. Todos os direitos reservados (Matheus Vieira).</p>
        </footer>

        <!-- Carrinho Modal -->
        <div class="modal fade" id="cartModal" tabindex="-1" aria-labelledby="cartModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="cartModalLabel">Carrinho</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body" id="cart-items">
                        <!-- A tabela do carrinho será carregada aqui -->
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="closeCart">Fechar</button>
                        <button type="button" class="btn btn-primary" onclick="checkout()">Finalizar Compra</button>
                    </div>
                </div>
            </div>
        </div> 

        <div id="loading" class="loading-container" style="display: none">
            <div class="spinner"></div>
            <p>Carregando...</p>
        </div>

        <script type="text/javascript" src="scripts/dashboardScript.js"></script>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    </body>
</html>
